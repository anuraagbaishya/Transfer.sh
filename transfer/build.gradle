apply plugin: 'com.android.application'

static def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd')
    return formattedDate
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    def versionMajor = 1
    def versionMinor = 2
    def versionPatch = 0
    def versionBuild = getDate().toInteger()
    def versionId = versionBuild + (versionMajor * 1000 + versionMinor * 100 + versionPatch * 10)

    defaultConfig {
        applicationId "me.kartikarora.transfersh"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode versionId
        versionName "${versionMajor}.${versionMinor}.${versionPatch} - ${versionId}"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            versionNameSuffix
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        beta {
            versionNameSuffix " - beta"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix " - dev"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'commons-io:commons-io:2.5'
    compile 'com.android.support:appcompat-v7:26.0.0-beta2'
    compile 'com.android.support:cardview-v7:26.0.0-beta2'
    compile 'com.android.support:design:26.0.0-beta2'
    compile 'com.android.support:customtabs:26.0.0-beta2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.firebase:firebase-ads:11.0.2'
    compile 'com.google.firebase:firebase-core:11.0.2'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1'
    compile 'com.github.kartikarora:Potato-Library:dev-SNAPSHOT'
    compile 'ch.acra:acra:4.9.2'
    compile 'com.facebook.android:facebook-android-sdk:4.18.0'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}


